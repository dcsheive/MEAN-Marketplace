<h1>Add New Listing</h1>
<button type="button" class="btn" data-toggle="modal" data-target="#newForm">Add New Listing</button>
<div class="modal" tabindex="-1" role="dialog" id="newForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Listing</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="addListing()" #formData='ngForm' id="form3">
          <label for="">Title: </label>
          <input type="text" name="newListing.title" class="form-control" [(ngModel)]="newListing.title" minlength="4" required #title="ngModel"><br>
          <p *ngIf="!title.valid && title.dirty" class="red">Title must be 4 characters</p>
          <label for="">Description: </label>
          <input type="text" name="newListing.description" class="form-control" [(ngModel)]="newListing.description" required #desc="ngModel"><br>
          <p *ngIf="!desc.valid && desc.dirty" class="red">Description is required</p>
          <label for="">Price: </label>
          <input type="text" name="newListing.price" class="form-control" [(ngModel)]="newListing.price" required #price="ngModel" pattern="[0-9]+"><br>
          <p *ngIf="!price.valid && price.dirty" class="red">Price must be a number!</p>
          <label for="">Location: </label>
          <input type="text" name="newListing.location" class="form-control" [(ngModel)]="newListing.location" required #location="ngModel" pattern="^[a-zA-Z ]+, [A-Z]{2}$"><br>
          <p *ngIf="!location.valid && location.dirty" class="red">Location in this format: "New York, NY"</p>
          <label for="">Image: </label>
          <input type="text" name="newListing.image" class="form-control" [(ngModel)]="newListing.image"><br>
        </form>
      </div>
      <div class="modal-footer">
        <button form="form3" *ngIf="formData.valid" type="submit" id="button3">Add</button>
      </div>
    </div>
  </div>
</div>
